<!doctype html>
<head>
  <title>Notes Application</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% block content %}
  {% endblock content %}
</body>
</html>
